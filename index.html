<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="reset" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <div id="fullBoard">
            <div id="gameHeader">
                <div id="leftPlayerContainer">
                    <div id="leftPlayerTitle">Player X</div>
                    <div id="leftPlayer"></div>
                    <div id="leftPlayerScore">Score: 0</div>
                </div>
                <div id="activePlayer"></div>
                <div id="rightPlayerContainer">
                    <div id="rightplayerTitle">Player O</div>
                    <div id="rightPlayer"></div>
                    <div id="rightPlayerScore">Score: 0</div>
                </div>
            </div>
            <div id="gameContent">
                <div id="gameBoard"></div>
            </div>
            <button id="resetButton"></button>
        </div>
    </div>
</body>

</html>
